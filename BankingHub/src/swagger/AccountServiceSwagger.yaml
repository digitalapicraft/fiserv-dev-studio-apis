        CurCode:
          $ref: '#/components/schemas/addAccountRequestdda_DepositAcctInfo_InitialAmount_CurCode'
      description: |-
        Details of the currency amount.



        **Note:** It is optional but should be sent in the request if Fee aggregate has been provided.
    addAccountRequestdda_DepositAcctInfo_TimeFrame_1_RecurRule:
      properties:
        RecurType:
          type: string
          description: "Recurrence type indicates the pattern of recurrence. \n\n\n\n**Note:** RecurType 'Cycle' is supported for Dormant Fee, Recurring Fee with FeeIdent=0 (Fee maintained in the master file) and all other nonrecurring fee types.\n\n\n\n\n\n\n\nFee types = Recurring with FeeIdent <>0 may use any of the allowed frequencies. \n\n\n\n\n\n\n\nFor RecurType = Cycle, use the RecurInterval to specify the cycle number.\n\n\n\n\n\n\n\nIt is an optional field, should be provided if Recurring Fee is being set up.\n\n\n\n\n\n\n\n"
          enum:
            - Daily
            - Monthly
            - Quarterly
            - SemiYearly
            - Yearly
            - SvcChgCycle
            - Once
        RecurInterval:
          type: integer
          description: "Recurrence interval between two successive occurrences of statement generation.\n\n\n\nFor example:\n\n\n\n- If Daily: Number of days between occurrences\n\n\n\n- If Weekly: Number of weeks between occurrences\n\n\n\n- If Monthly: Number of months between occurrences \n\n\n\n- If Yearly: Number of years between occurrences\n\n\n\n- If Cycle: Number of the designated cycle\n\n\n\nThe default value is set to 1.\n\n\n\n**Note:** For dormant fees it is the cycle for charging the fee.\n\n\n\nFor recurring fees this indicates the interval of time between charges or cycle number.\n\n\n\n"
          format: int64
    addAccountRequestdda_DepositAcctInfo_TimeFrame_1:
      type: object
      properties:
        StartDt:
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
          type: string
          description: |-
            Start date and time value.



            Format: yyyy-MM-ddTHH:mm:ss.sss



            Example: 2021-01-31T23:59:59.999



            **Note:** Refers to the recurring charge start date.
        RecurRule:
          type: array
          description: |-
            Details of the recurrence rule.



            **Note:** Applicable to recurring fees and dormant fees only.
          items:
            $ref: '#/components/schemas/addAccountRequestdda_DepositAcctInfo_TimeFrame_1_RecurRule'
      description: |-
        Details of the time frame when the address is active.



        **Note:** Applicable for recurring fees only.
    addAccountRequestdda_DepositAcctInfo_FeeWaiver:
      type: object
      properties:
        WaiverCode:
          type: string
          description: "Waiver code indicates whether an account is subject to an analysis charge.\n\n\n\n**Note:** Applicable charge codes are:\n\n\n\n- Waiver Analysis Charge Code: indicates whether an account is subject to an analysis charge\n\n\n\n- Waiver FDIC Insurance Charge Code: indicates whether an account is subject to an FDIC insurance premium charge\n\n\n\n- Waiver Overdraft Charge Code: indicates whether an account is subject to an automatic overdraft charge \n\n\n\n- Waiver Overdraft Interest Charge indicates whether an account is subject to an overdraft interest charge \n\n\n\n- Waiver Service Charge Code indicates whether an account is subject to service charges\n\n\n\n- Waiver Sales Tax Code: indicates whether an account is subject to sales tax"
      description: Method used to waive fees.
    addAccountRequestdda_DepositAcctInfo_Fee:
      required:
        - FeeType
      properties:
        FeeIdent:
          maxLength: 36
          type: string
          description: "Unique identifier of fee.\n\n\n\n**Note:** Applicable for Recurring Charges only. It identifies recurring charge as there can be multiple recurring charge on the account. Valid values are from 0 to 999. "
        FeePlan:
          maxLength: 80
          type: string
          description: "Fee plan identifies a group of fees related to a pricing plan.\n\n\n\n\n\n\n\n**Note:** Refers to charge codes. Dormant Charge Code or Recurring Charge Code identifies one of 999 fee amounts in DDA Fee Specifications in Premier Administrator.  BPM Charge Code identifies one of 9 charges in the BPM specifications that is assessed for each bill payment transaction.  \n\n\n\nTo add a new recurring charge, the fee plan sent in the request must match a recurring Charge Code that is allowable for the account on Premier."
        Desc:
          maxLength: 200
          type: string
          description: "Description of client defined data.\n\n\n\n**Note:** Applicable only to fees whose FeeType is Recurring. "
        FeeType:
          type: string
          description: |+
            Type of fee.



            **Note:** Values for this field refer to:







            - DormantFee refers to Dormant Charge Code



            - EIM refers to EIM Charge Option



            - ATMFee refers to ATM Charge Option



            - BillPmt refers to BPM Charge Code



            - FDIC refers to Waiver FDIC Insurance Charge Code



            - FeeCharge refers to Fee Charge Option



            - Other refers to Other Charge Option



            - OtherNonTax refers to Other Non-Taxable Charge Option



            - OverdraftFee refers to Waiver Overdraft Charge Code



            - OverdraftInt refers to Waiver Overdraft Interest Code



            - Recurring refers to Recurring Charge Code







          enum:
            - DormantFee
            - EIM
            - ATMFee
            - BillPmt
            - FDIC
            - FeeCharge
            - Other
            - OtherNonTax
            - OverdraftFee
            - OverdraftInt
            - Recurring
        FeeOption:
          type: string
          description: "Processing option for fee type.\n\n\n\n\n\n\n\n**Note:** Refers to charge options. "
          enum:
            - Charge
            - Waive
            - Analysis
            - SvcChg
            - SvcChgCreditBack
        CurAmt:
          $ref: '#/components/schemas/addAccountRequestdda_DepositAcctInfo_CurAmt'
        TimeFrame:
          $ref: '#/components/schemas/addAccountRequestdda_DepositAcctInfo_TimeFrame_1'
        FeeWaiver:
          $ref: '#/components/schemas/addAccountRequestdda_DepositAcctInfo_FeeWaiver'
    addAccountRequestdda_DepositAcctInfo_CreditRisk:
