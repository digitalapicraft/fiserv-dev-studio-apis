        BalCutOffData:
          $ref: '#/components/schemas/AccountModRequestsda_DepositAcctInfo_IntRateData_BalCutOffData'
      description: Details of the interest rate processing for the account.
    AccountModRequestsda_DepositAcctInfo_IntRateData_BalCutOffData:
      type: object
      properties:
        BalCutOffType:
          type: string
          example: 'None'
        BalCutOffAmt:
