            - PriorXfer
            - AfterXfer
        OverdraftLimitAmt:
          $ref: '#/components/schemas/addAccountRequestdda_DepositAcctInfo_OverdraftData_OverdraftLimitAmt'
        OverdraftRatingCode:
          type: string
          description: |-
            Code to indicate the overdraft rating.



            **Note:** Values of this field are client-defined.
        OverdraftTypeCode:
          type: string
          description: |-
            Code to indicate the type of overdraft.



            **Note:** Values of this field are client-defined.
        OverdraftNotificationOpt:
          type: string
          description: |-
            Type of overdraft notification.



            **Note:** This field indicates Notice/Statement options to be set up on the account, availing the overdraft. It also controls generation of notices/statement messages and listing on exception report.
          enum:
            - NoNotice
            - GenerateException
            - GenerateStmt
            - NoticeAndStmt
            - StmtAndException
            - NoticeAndException
            - NoticeAndStmtAndException
            - Notice
        ContactType:
          type: string
          description: |-
            Type of contact.



            **Note:** Values for this field indicates:







