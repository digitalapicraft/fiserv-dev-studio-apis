    AccountModRequestloan_LoanAcctInfo_TimeFrame_1_RecurRule:
      properties:
        RecurType:
          type: string
          description: "Recurrence type indicates the pattern of recurrence. \n\n\n\n**Note:** Use None for any of the following Premier values: No Prepayment Print Charge, No Unused Credit Charge, and No Recurring Charges.\n\n\n\n\n\n\n\nPayoff refers to Refund Purposes Only (9) on Premier that indicates that note origination fees are earned over the recurring charge period and refunded automatically at payoff (internal transaction code 84). Refund calculations begin on the note date and are calculated through the next recurring charge date. The note payoff amount is reduced by the amount of the refund. The refund through date and amount must be specified using the Date Next Recurring Charge and Recurring Charge Rate/Amount, respectively.\n\n\n\n\n\n\n\nWhen RecurType is TwiceMonthly, assessment days are based upon the day of the Date Next Charge as follows: 1st and 16th or 16th and 1st; 2nd and 17th or 17th and 2nd; 3rd and 18th or 18th and 3rd; etc. If the Date Next Charge is either the 15th or the last day of the month, charges are assessed on the 15th and end-of-month (EOM)."
          enum:
            - None
            - Monthly
            - Quarterly
            - SemiYearly
            - Yearly
            - Weekly
            - Daily
            - TwiceMonthly
            - Payoff
            - Anniversary
        RecurInterval:
          type: integer
          description: "Recurrence interval between two successive occurrences of statement generation.\n\n\n\nFor example:\n\n\n\n- If Daily: Number of days between occurrences\n\n\n\n- If Weekly: Number of weeks between occurrences\n\n\n\n- If Monthly: Number of months between occurrences \n\n\n\n- If Yearly: Number of years between occurrences\n\n\n\n- If Cycle: Number of the designated cycle \n\n\n\nThe default value is set to 1.\n\n\n\n**Note:** When RecurType is None, this field must be blank. For all other RecurTypes, this field must be set to 1."
          format: int64
        DayOfMonth:
          type: string
          description: Numeric value representing the day of the month of occurrence.
        Occurrences:
          type: integer
          description: Number of occurrences.
          format: int64
    AccountModRequestloan_LoanAcctInfo_TimeFrame_1:
