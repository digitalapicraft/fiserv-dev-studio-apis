            - BalanceonReceipt
            - PayeeChanges
            - RegularNotice
            - GenerateNotice
        NoticeOption:
          type: string
          description: "Option for account notice. \n\n\n\n"
    addAccountRequestdda_DepositAcctInfo_IntRateData_AccrualFrequency:
      type: object
      properties:
        RecurType:
          type: string
          description: "Type of recurrence. \n\n\n\n\n\n\n\n"
          enum:
            - Cycle
          example: 'Cycle'
        RecurInterval:
          type: integer
          example: 11
          description: "Recurrence interval between two successive occurrences of statement generation.\n\n\n\nFor example:\n\n\n\n- If Daily: Number of days between occurrences\n\n\n\n- If Weekly: Number of weeks between occurrences\n\n\n\n- If Monthly: Number of months between occurrences \n\n\n\n- If Yearly: Number of years between occurrences\n\n\n\n- If Cycle: Number of the designated cycle\n\n\n\nThe default value is set to 1.\n\n\n\n**Note:** Values of this field are user-defined. Valid values are from 0 to 99."
          format: int64
      description: Details of accrual frequency.
    addAccountRequestdda_DepositAcctInfo_IntRateData_BalCutOffData:
      type: object
      properties:
        BalCutOffType:
          type: string
          description: Type of CuttOff balance.
          enum:
            - Avail
            - AvgAvail
            - AvgLedger
            - AvgMinLedger
            - Ledger
            - MinLedger
            - None
        BalCutOffAmt:
          type: number
          description: |-
            CuttOff balance amount indicates the balance that an account must attain on its interest cycle date to be paid interest for the period.



            **Note:** This amount overrides the interest balance cutoff amount defined in Miscellaneous 2 Specifications.
      description: Details of CuttOff balance. CuttOff Balance is the balance that an account must attain on its interest cycle to pay interest for the period.
    addAccountRequestdda_DepositAcctInfo_IntRateData:
      type: object
      properties:
        AccrualFrequency:
          $ref: '#/components/schemas/addAccountRequestdda_DepositAcctInfo_IntRateData_AccrualFrequency'
        AccrualMethod:
          type: string
          example: 'Daily'
          description: |-
            Method of interest accrual.



