          enum:
            - Simple
            - Daily
      description: "Details of the interest rate processing for the account.\n\n\n\n**Note:** Applicable for an interest bearing account. "
    addAccountRequestdda_DepositAcctInfo_IntPmtFrequency:
      type: object
      properties:
        RecurType:
          type: string
          description: 'Recurrence type indicates the pattern of recurrence. '
          enum:
            - Cycle
        RecurInterval:
          type: integer
          description: "Recurrence interval between two successive occurrences of statement generation.\n\n\n\nFor example:\n\n\n\n- If Daily: Number of days between occurrences\n\n\n\n- If Weekly: Number of weeks between occurrences\n\n\n\n- If Monthly: Number of months between occurrences \n\n\n\n- If Yearly: Number of years between occurrences\n\n\n\n- If Cycle: Number of the designated cycle\n\n\n\nThe default value is set to 1.\n\n\n\n**Note:** Refers to pending interest cycle, which is the pending frequency of the interest credit to the customer.\n\n\n\n"
          format: int64
      description: Details of the time frame for pending interest rate payment.
    addAccountRequestdda_DepositAcctInfo_PendingRate:
      properties:
        EffDt:
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
          type: string
          description: "Date on which the new interest rate will be effective. \n\n\n\n\n\n\n\nFormat: YYYY-MM-DD\n\n\n\nExample: 2021-01-31\n\n\n\n**Note:** *Conditionally Required field*\n\n\n\n\n\n\n\nRefers to the date when the pending interest cycle and pending rate are effective.\n\n\n\nThe cycle and rate changes become effective after the current interest cycle is completed, beginning with the first full cycle after the Pending Rate Effective Date.\n\n\n\nThis field is required if pending rate information is applicable on an account."
        ProdIntRateId:
          maxLength: 36
          type: string
          description: |-
            Code to specify how the interest rate and interest is calculated for the account.



            **Note:** Refers to pending deposit rate index. If ProdIntRateId is to be provided in request, pending interest payment frequency should also be sent. Values in this field are user-defined.
        VarianceFactorType:
          type: string
          description: 'Type of pending variance factor used to calculate interest rate. '
          enum:
            - Variance
            - Factor
        RateVariance:
          type: number
          description: |-
            Percentage difference between interest rate and index rate to adjust the interest rate.



            **Note:** This field is applicable if variance factor type is 'Variance' and refers to the rate adjuster, used to maintain the interest of an account at a level above or below the rate in deposit rate specifications.

            For accounts assigned to interest rate structures with multiple interest rates, all the rates in the structure are adjusted by the RateVariance.

            Either RateFactor or RateVariance can be provided in the request and both the fields cannot be sent.

            Rate Format supported is XX.XXXX.
        RateFactor:
          type: number
          description: |-
            Percentage of index rate used to calculate the rate changes.



            **Note:** This field is applicable if variance factor type is 'Variance' and refers to the rate adjuster, used to maintain the interest of an account at a level above or below the rate in deposit rate specifications.

            For accounts assigned to interest rate structures with multiple interest rates, all the rates in the structure are adjusted by the RateVariance.

            Either RateFactor or RateVariance can be provided in the request and both the fields cannot be sent.

            Rate Format supported is XX.XXXX.
        IntPmtFrequency:
          $ref: '#/components/schemas/addAccountRequestdda_DepositAcctInfo_IntPmtFrequency'
    addAccountRequestdda_DepositAcctInfo_RateChangeData:
      properties:
        VarianceFactorType:
          type: string
          example: 'Factor'
          description: "Type of variance factor used to calculate interest rate. \n\n\n\nThis value is used in combination with the RateVariance, RateFactor and RateCalcMethod.\n\n\n\n**Note:** *Conditionally Required Field*\n\n\n\nRequired to be provided only if the RateChangeData aggregate is sent in the request. "
          enum:
            - Variance
            - Factor
        RateFactor:
          type: number
          example: 1
          description: |-
            Percentage of index rate used to calculate the rate changes.



            **Note:** Applicable if the VarianceFactorType is "Factor". Should be provided only if RateChangeData aggregate has been sent in the request.
    addAccountRequestdda_DepositAcctInfo_RelationshipMgr_1:
      required:
        - RelationshipMgrIdent
      properties:
        RelationshipMgrIdent:
          maxLength: 36
          type: string
          description: |-
            Unique identifier of a relationship manager.



            **Note:** This field is not applicable to the seasonal address type. Values in this field are user-defined.
        RelationshipRole:
          type: string
          description: "Role of a relationship manager.\n\n\n\n**Note:** Values refers to: \n\n\n\n- Officer refers to responsibility code\n\n\n\n- Referral officer refers to referral responsibility code"
          enum:
            - Officer
            - ReferralOfficer
    addAccountRequestdda_DepositAcctInfo_CountryCode:
      required:
        - CountryCodeValue
      type: object
      properties:
        CountryCodeSource:
          type: string
          description: Standard country code format.
          enum:
            - SPCountryCode
        CountryCodeValue:
          type: string
          description: |-
            Country code value as per the country code format set in the CountryCodeSource field.



            For example, as per IRS country codes, country code of Canada is CA.



            **Note:** Values are client-defined.
      description: Country code details of the account holder.
    addAccountRequestdda_DepositAcctInfo_TimeFrame:
      type: object
      properties:
        StartDt:
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
          type: string
          description: |-
            Start date and time value.



            Format: yyyy-MM-ddTHH:mm:ss.sss



            Example: 2021-01-31T23:59:59.999



            **Note:** This field is applicable only if AddrType is seasonal. Seasonal address starts and ends on same start/end date every year, therefore, only start month and start day is stored and year can be provided as 9999.
        EndDt:
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
          type: string
          description: |-
            End date and time value.



            Format: yyyy-MM-ddTHH:mm:ss.sss



            Example: 2021-01-31T23:59:59.999



            **Note:** This field is applicable only if AddrType is seasonal. Seasonal address starts and ends on same start/end date every year, therefore, only start month and start day is stored and year can be provided as 9999.
      description: Details of the time frame when the address is active.
    addAccountRequestdda_DepositAcctInfo_PostAddr:
      required:
        - AddrType
      properties:
        OpenDt:
          type: string
          example: '2020-09-29'
          description: "Date on which the account record is created.\n\n\n\nFormat: yyyy-mm-dd \n\n\n\nExample: 2021-11-20\n\n\n\n**Note:** *Conditionally Required field*\n\n\n\nThis field is not applicable to the seasonal address type and required to be provided if new address record is to be created."
          format: date
        RelationshipMgr:
          type: array
          description: Information about the financial institution officers who have management-related responsibilities of the account.
          items:
            $ref: '#/components/schemas/addAccountRequestdda_DepositAcctInfo_RelationshipMgr_1'
          example:
            - RelationshipMgrIdent: '87'
              RelationshipRole: 'ReferralOfficer'
            - RelationshipMgrIdent: '111'
              RelationshipRole: 'Officer'
        OriginatingBranch:
          maxLength: 32
          type: string
          example: '1'
          description: |-
            Branch that primarily created the account with the party.



            **Note:** *Conditionally Required field*

            OriginatingBranch is required if new address record is created. Values for this field are user-defined.
        ResponsibleBranch:
          maxLength: 32
          type: string
          example: '1'
          description: "Branch responsible for the relationship.\n\n\n\n**Note:** This field is not applicable for seasonal address type and refers to the accounting branch associated to the address record. \n\nValues of this field are user-defined."
        AddrFormatType:
          type: string
          example: 'Label'
          description: |-
            Type of address format.







            **Note:** Label address format is supported.
          enum:
            - Label
        Addr1:
          maxLength: 64
          type: string
          example: '110 Turner Rd Apt B'
          description: |-
            Address line 1.



            **Note:** *Conditionally Required field*







            To be provided in request if new address record is created.
        City:
          maxLength: 32
          type: string
          example: 'Santa Margarita'
          description: |+
            Name of the city.



            **Note:** *Conditionally Required field*



            It is mandatory to provide this field if a new address record is to be created.

            Field length is 20 characters long (including spaces). It is recommended for consumer to abbreviate the value sent in the EFX request to prevent truncation (For example, city name "Rancho Santa Margarita" exceeds 20 characters and can be abbreviated to "Rancho S Margarita" to avoid truncation). Total length of 40 characters is supported for city, StateProv and PostalCode (appended together) including spaces.



        StateProv:
          type: string
          example: 'FL'
          description: |-
            State province name
        PostalCode:
          maxLength: 11
          type: string
          example: '32789'
          description: |-
            Postal code or zip code.



            **Note:** *Conditionally Required field*



            It is required to provide this field if, a new address record is to be created with country as United States.

            Postal Code provides information about the ZIP code if, address is from United States and, provides information about postal code if, address is not from United States.  This field provides the information in ZIP Code (5 Digit)-Additional Code (4 Digit) format. Additional code of four digits is optional and provides a more specific location within a given ZIP code. If additional code is not provided, it can be represented with value as '0000'. For example, 32714-1234 or 32714-0000.

            Postal codes are string of characters for non-US addresses.
        AddrType:
          type: string
          example: 'Primary'
          description: "Type of the address. \n\n\n\n**Note:** *Required field*\n\n\n\nAccount can have one primary, one secondary and two seasonal addresses. \n\nHowever, seasonal address cannot exist as a single address record hence, it is always related to a primary/secondary address. Therefore, seasonal address always shares AddressIdent and AddrUse with primary or the secondary address.\n\nTo relate the primary/secondary address with seasonal address, present the seasonal address right after the primary/secondary address.\n\nIt is required to provide the TimeFrame for seasonal address."
          enum:
            - Primary
            - Secondary
            - Seasonal
        Retention:
          type: boolean
          example: false
          description: |-
            Value to indicate the address should be retained after its timeframe.



            **Note:** Retention code indicates if the address record is to be retained, or deleted if no accounts, tax addenda or any other relationship exists on an address record.
        CensusTract:
          maxLength: 20
          type: string
          example: '0'
          description: Census track number assigned by the U.S. Census Bureau to identify the geographic location.
        CensusBlock:
          maxLength: 20
          type: string
          example: '0'
          description: Census block number assigned by the U.S. postal service to uniquely identify each carrier delivery point.
        ForeignFlag:
          type: boolean
          example: true
          description: Value to indicate the given address is foreign address.
        HandlingCode:
          type: string
          example: '6'
          description: |-
            Handling code to specify the handling process of the notification and statement forms.



            **Note:** Values of this field are client-defined and indicate special routing information for customer correspondence.
        HandlingCodeOption:
          type: string
          example: 'DoNotPrint'
          description: |-
            Notification and statement forms handling option for the account.







            **Note:** Values of this field are client-defined and indicate special routing information for customer correspondence.
          enum:
            - StatementsNoticesChecks
            - Statements
            - StatementsNotices
            - StatementsChecks
            - Notices
            - NoticesChecks
            - Checks
            - DoNotPrint
        MSACode:
          type: integer
          description: Code that identifies a metropolitan statistical area for postal delivery purposes. This code is defined by the U.S. Office of Management and Budget (OMB) and used by the U.S. Census Bureau and other federal government agencies for statistical purposes.
          format: int64
          example: 1
    addAccountRequestdda_DepositAcctInfo_WithholdingData:
      type: object
      properties:
        WithholdingType:
          type: string
          description: Withholding type to identify if withholding percent is FederalTax or StateTax.
          enum:
            - FederalTax
            - StateTax
        WithholdingPercent:
          type: number
          description: Percent rate used to withhold distributed funds.
      description: Withholding details that are used to process interest withholdings such as withholding percent.
    addAccountRequestdda_DepositAcctInfo_CurAmt:
      type: object
      properties:
        Amt:
          type: number
