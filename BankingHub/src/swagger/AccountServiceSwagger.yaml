        OverdraftEnrollOpt:
          type: string
          description: "Option to indicate the customer enrollment for overdraft program.\n\n\n\n**Note:** This field indicates whether the account is enrolled in an overdraft plan and if the customer has elected to continue in the Overdraft Protection Plan or opt out of the Overdraft Protection Plan.\n\n\n\nValues of this field indicate:\n\n\n\n- NoODPAccount: indicates the account is not enrolled in an overdraft plan\n\n\n\n- ODPAccount: indicates the account is enrolled in an overdraft plan\n\n\n\n- OptIn: indicates the customer has elected to enroll the account in an overdraft plan\n\n\n\n- OptOut: indicates the customer has elected to not enroll the account in an overdraft plan\n\n\n\n- InstitutionOptOut: indicates the institution has elected to not enroll the account in an overdraft plan "
          enum:
            - NoODPAccount
            - ODPAccount
            - OptIn
            - OptOut
            - InstitutionOptOut
        OverdraftEnrollOptDt:
          type: string
          description: |-
            Date of the overdraft enrollment option.







            **Note:** If this field is not provided, then Account Open Date is used.
          format: date
        OverdraftAutoTrnInd:
          type: boolean
          description: |-
            Value to indicate the automatic transactions (for example, automatic loan payments) access the overdraft limit.



