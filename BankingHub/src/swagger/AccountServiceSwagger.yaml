          description: |-
            Numeric value representing the day of the month of occurrence.



            **Note:** The day of the month when the interest rate is changed.
          enum:
            - 1 thru 31
        LeadDays:
          type: integer
          description: "Number of days prior to the event to do a review.\n\n\n\n**Note:** The number of days in advance of the next rate change date that a new interest rate is forecast and reported. The forecast days must be less than or equal to the number of days in the Rate Change Frequency. For weekly rate changes, the forecast days must be less than 8. For biweekly rate changes, the forecast days must be less than 15. For all other rate changes, the forecast days must be less than 29. On the rate change forecast date, the new interest rate is assigned and a rate change notice is optionally printed. \n\n\n\n"
          format: int64
        NextRateChangeDt:
          type: string
          description: "Next date at which the interest rate is to be adjusted.\n\n\n\n\n\n\n\nFormat: yyyy-mm-dd \n\n\n\nExample: 2021-11-20\n\n\n\n**Note:** The next time a new Base Rate is automatically assigned from Deposit Rate Specifications. The new Base Rate is effective from this date forward. When the new rate is established, the Next Rate Change Date is advanced based upon the Rate Change Frequency."
          format: date
    AccountModRequestcda_DepositAcctInfo_RelationshipMgr_1:
      required:
        - RelationshipMgrIdent
      properties:
        RelationshipMgrIdent:
          maxLength: 36
          type: string
          description: |-
            Unique identifier of a relationship manager.



            **Note:** Values are client-defined. Applicable when AddrType is Primary or Secondary.
        RelationshipRole:
          type: string
          description: "Role of a relationship manager.\n\n\n\n**Note:** Applicable when AddrType is Primary or Secondary.\n\n\n\nValues refers to:\n\n\n\n- Officer refers to Responsibility Code \n\n\n\n- ReferralOfficer refers to Referral Responsibility Code "
          enum:
            - Officer
            - ReferralOfficer
    AccountModRequestcda_DepositAcctInfo_CountryCode:
      required:
        - CountryCodeValue
      type: object
      properties:
        CountryCodeSource:
          type: string
          description: Standard country code format.
          enum:
            - SPCountryCode
        CountryCodeValue:
          type: string
          description: |-
            Country code value as per the country code format set in the CountryCodeSource field.



            For example, as per IRS country codes, country code of Canada is CA.



            **Note:** Values of this field are client-defined.
      description: Country code details of the account holder.
    AccountModRequestcda_DepositAcctInfo_TimeFrame:
      type: object
      properties:
        StartDt:
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
          type: string
          description: |-
            Start date and time value.



            Format: yyyy-MM-ddTHH:mm:ss.sss



            Example: 2021-01-31T23:59:59.999



            **Note:** This field is applicable only if AddrType is seasonal. Seasonal address starts and ends on same start/end date every year, therefore, only start month and start day is stored and year can be provided as 9999.
        EndDt:
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
          type: string
          description: |-
            End date and time value.



            Format: yyyy-MM-ddTHH:mm:ss.sss



            Example: 2021-01-31T23:59:59.999



            **Note:** This field is applicable only if AddrType is seasonal. Seasonal address starts and ends on same start/end date every year, therefore, only start month and start day is stored and year can be provided as 9999.
      description: |-
        Details of the time frame when the address is active.



        **Note:** Time frame is valid and required only when AddrType is Seasonal.
    AccountModRequestcda_DepositAcctInfo_PostAddr:
      required:
        - AddrType
      properties:
        OpenDt:
          type: string
          description: "Date on which the account record is created.\n\n\n\nFormat: yyyy-mm-dd \n\n\n\nExample: 2021-11-20\n\n\n\n**Note:** *Conditionally Required field*\n\n\n\n\n\n\n\nRequired if a new Address record is being created. Applicable when AddrType is primary or secondary."
          format: date
        RelationshipMgr:
          type: array
          description: Information about the financial institution officers who have management-related responsibilities of the account.
          items:
            $ref: '#/components/schemas/AccountModRequestcda_DepositAcctInfo_RelationshipMgr_1'
        OriginatingBranch:
          maxLength: 32
          type: string
          description: "Branch in which the account is primarily created for the party.\n\n*Note:** \n\nOriginatingBranch is a branch region and is applicable to primary and secondary address type. Values for this field are user-defined."
        ResponsibleBranch:
          maxLength: 32
          type: string
          description: "Branch responsible for the relationship.\n\n\n\n**Note:** \n\n\n\n- Refers to accounting branch\n\n\n\n- Values are client-defined\n\n\n\n- Applicable when AddrType is Primary or Secondary"
        NameIdent:
          maxLength: 36
          type: array
          description: |-
            Name identification value to identify the names related to the account address.



            **Note:** Refers to Name Id. For each AddrType Primary or Secondary, Premier supports up to 3 names. Each NameIdent sent in the request must already be related to the account and account portfolio.







            To change the names, provide all the applicable NameIdent values in the request, not just one or more new names.







            The system will assign the name sequence (1 through 3) in the order in which the names are sent in the request. If more than 3 instances of NameIdent are sent within a single PostAddr aggregate, the system will ignore the excess instances.
          items: {}
        AddressIdent:
          maxLength: 36
          type: string
          description: "Unique address identification value.\n\n\n\n**Note:** Refers to Address Id that identifies the address record tied to the account. \n\n\n\n\n\n\n\nTo change the address details (such as street name) send the AddressIdent currently associated to the account.   \n\n\n\n\n\n\n\nTo associate the account to a different address record that already exists on Premier, send the AddressIdent that should now be used. The system will delete the current account-to-address relationship and add the new one.\n\n\n\n\n\n\n\nTo add a new address to Premier and assign it to the account, leave this field blank. Premier will generate the AddressIdent for the new address and add a new account-to-address relationship."
        AddrUse:
          type: string
          description: "Usage of the address.\n\n\n\n**Note:** This field indicates if the PostAddr details are used for Inquiry or Mailing purposes. \n\n\n\nIf a Mailing address is sent but the bank has configured Premier to support Inquiry addresses only, the system will ignore the Mailing address details."
          enum:
            - Inquiry
            - Mailing
        AddrFormatType:
          type: string
          description: |-
            Type of address format.







            **Note:** Label address format is supported.
          enum:
            - Label
        Addr1:
          maxLength: 64
          type: string
          description: |-
            Address line 1.



            **Note:** *Conditionally Required field*







            To be provided in request if new address record is created.



            Name and Address Length Option values available in Premier:



            "0" indicates names and addresses up to 30 characters in length can be entered.



            "1" indicates names and addresses up to 40 characters in length can be entered.



            "2" indicates names and addresses up to 30 characters may be entered, and that two address lines are available.



            "3" indicates names and addresses up to 40 characters may be entered, and that two address lines are available.
        Addr2:
          maxLength: 64
          type: string
          description: "Address line 2. \n\n\n\nTo enter Addr2, Addr1 field must be provided.\n\n\n\n**Note:** Address Line 2 is supported if enabled under Name and Address Length Option in Miscellaneous specification in Premier. Preceding also defines the length of Address Line 2, which can be either 40 or 30 characters."
        City:
          maxLength: 32
          type: string
          description: |+
            Name of the city.



            **Note:** *Conditionally Required field*







            It is mandatory to provide this field if a new address record is to be created.



            Field length is 20 characters long (including spaces). It is recommended for consumer to abbreviate the value sent in the EFX request to prevent truncation (For example, city name "Rancho Santa Margarita" exceeds 20 characters and can be abbreviated to "Rancho S Margarita" to avoid truncation). Total length of 40 characters is supported for city, StateProv and PostalCode (appended together) including spaces.



        StateProv:
          type: string
          description: |-
            State province name
        PostalCode:
          maxLength: 11
          type: string
          description: |-
            Postal code or zip code.



            **Note:** *Conditionally Required field*







            It is required to provide this field if, a new address record is to be created with country as United States.







            Postal Code provides information about the ZIP code if, address is from United States and, provides information about postal code if, address is not from United States.  This field provides the information in ZIP Code (5 Digit)-Additional Code (4 Digit) format. Additional code of four digits is optional and provides a more specific location within a given ZIP code. If additional code is not provided, it can be represented with value as '0000'. For example, 32714-1234 or 32714-0000.







            Postal codes are string of characters for non-US addresses.
        CountryCode:
          $ref: '#/components/schemas/AccountModRequestcda_DepositAcctInfo_CountryCode'
        AddrType:
          type: string
          description: "Type of the address. \n\n\n\n\n\n\n\n**Note:** *Required field*\n\n\n\n\n\n\n\nAccount can have one primary, one secondary and two seasonal addresses. \n\n\n\nHowever, seasonal address cannot exist as a single address record hence, it is always related to a primary/secondary address. Therefore, seasonal address always shares AddressIdent and AddrUse with primary or the secondary address.\n\n\n\nTo relate the primary/secondary address with seasonal address, present the seasonal address right after the primary/secondary address.\n\n\n\nIt is required to provide the TimeFrame for seasonal address."
          enum:
            - Primary
            - Secondary
            - Seasonal
        TimeFrame:
          $ref: '#/components/schemas/AccountModRequestcda_DepositAcctInfo_TimeFrame'
        Retention:
          type: boolean
          description: |-
            Value to indicate the address should be retained after its timeframe.



            **Note:** Applicable when AddrType is Primary or Secondary. When retention is false, Premier automatically deletes the address when no accounts, tax addenda or any other relationships exist for the address record.
        CensusTract:
          maxLength: 20
          type: string
          description: |-
            Census track number assigned by the U.S. Census Bureau to identify the geographic location.



            **Note:** Applicable when AddrType is Primary or Secondary.
        CensusBlock:
          maxLength: 20
          type: string
          description: |-
            Census block number assigned by the U.S. Postal Service to uniquely identify each carrier delivery point.



            **Note:** Applicable when AddrType is Primary or Secondary.
        ForeignFlag:
          type: boolean
          description: Value to indicate the given address is foreign address.
        HandlingCode:
          type: string
          description: "Handling code to specify the handling process of the notification and statement forms.\n\n\n\n**Note:** Applicable when AddrType is Primary or Secondary. Values are client-defined and indicate special routing information for correspondence. "
        HandlingCodeOption:
          type: string
          description: |+
            Notification and statement forms handling option for the account.







            **Note:** Applicable when AddrType is Primary or Secondary. Identifies the types of correspondence that will print handling messages, as defined by the Handling Code.



          enum:
            - StatementsNoticesChecks
            - Statements
            - StatementsNotices
            - StatementsChecks
            - Notices
            - NoticesChecks
            - Checks
            - DoNotPrint
            - UsePortfolio
        MSACode:
          type: integer
          description: |+
            Code that identifies a metropolitan statistical area for postal delivery purposes. This code is defined by the U.S. Office of Management and Budget (OMB) and used by the U.S. Census Bureau and other federal government agencies for statistical purposes.



            **Note:** Applicable when AddrType is Primary or Secondary. Code that identifies a Metropolitan Statistical Area for postal delivery purposes.



          format: int64
    AccountModRequestcda_DepositAcctInfo_WithholdingData:
      type: object
      properties:
        WithholdingType:
          type: string
          description: Withholding type to identify if withholding percent is FederalTax or StateTax.
          enum:
            - FederalTax
            - StateTax
          example: 'StateTax'
        WithholdingPercent:
          type: number
          example: 15
          description: |+
            Percent rate used to withhold distributed funds.



            **Note:** This rate overrides the Federal or State Withholding Rate in the Institution Specifications.



      description: Details of the withholding data used to process interest withholdings.
    AccountModRequestcda_DepositAcctInfo_CreditRisk:
      required:
        - RiskCategory
      properties:
        RiskCategory:
          type: string
          description: 'Type of credit risk category. '
          enum:
            - RiskScore1
            - RiskScore2
        InternalScore:
          type: string
          description: |-
            Internal credit risk rating to assess the credit risk of customer.



            **Note:** Values of this field are client-defined.
    AccountModRequestcda_DepositAcctInfo_AcctMemoData:
      properties:
        AcctMemoIdent:
          type: string
          description: "Account memo identifier used to arrange multiple memos and warnings in a sequence.\n\n\n\n**Note:** \n\n\n\n- Premier supports up to three teller alert descriptions and one warning description on the account. \n\n\n\n- Use a value between 1 to 3 and AcctMemoType to identify the \"Teller Alert\" or \"Warning\". \n\n\n\n- AcctMemoIdent as \"2\" and \"3\" are valid for \"Teller Alerts\" only."
          enum:
            - '1'
            - '2'
            - '3'
        AcctMemoType:
          type: string
          description: "Type of account memo. \n\n\n\n\n\n\n\n**Note:** Warning is the client-defined message that displays at the top of the Warnings section of an account inquiry. "
          enum:
            - Teller
            - Warning
        AcctMemoText:
          maxLength: 255
          type: string
          description: |-
            Client-defined text for the account memo.



            **Note:** This field is used to identify the teller alert codes ranging from "01" to "99", if the AcctMemoType is "Teller". By default value set is "00".



            The code identifies a predefined description that appears on an account inquiry.
    AccountModRequestcda_DepositAcctInfo_RenewalData:
      required:
        - RenewalOption
      type: object
      properties:
        OrigIssueDt:
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
          type: string
          example: '2023-02-25'
          description: |-
            Date when the deposit account was originally issued.







            Format: yyyy-MM-ddTHH:mm:ss.sss



            Example: 2021-01-31T23:59:59.999
        OrigMatDt:
          type: string
          example: '2024-12-25'
        RenewalOption:
          type: string
          example: 'NoRenewalAllowed'
          description: |+
            Option to indicate the applicable renewal process for the account.



          enum:
            - AutomaticRenewal
            - NoRenewalAllowed
            - None
        RenewalOptionEnumDesc:
          type: string
          example: 'No renewal allowed'
        LastRenewalDt:
          type: string
          example: '2023-02-25'
      description: Details related to the account renewal.
    AccountModRequestcda_DepositAcctInfo_IntDispData_IntDistAcctRef_AcctKeys:
      required:
        - AcctId
      type: object
      properties:
        AcctId:
          maxLength: 36
