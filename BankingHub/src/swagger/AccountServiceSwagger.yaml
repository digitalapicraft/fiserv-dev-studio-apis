            - NoticeType: 'BalanceonReceipt'
              NoticeOption: 'NoNotice'
            - NoticeType: 'RegCCNotice'
              NoticeOption: 'GenerateNotice'
            - NoticeType: 'PayeeChanges'
              NoticeOption: 'GenerateNotice'
            - NoticeType: 'ACHNotice'
              NoticeOption: '11'
        ProdIntRateId:
          maxLength: 36
          example: '1'
          type: string
          description: "Code to specify how the interest rate and interest is calculated for the account.\n\n\n\n**Note:** Refers to deposit rate index. Indicates which of the structures defined in Deposit Rate Specifications is used to calculate an account's interest. "
        IntRateData:
          $ref: '#/components/schemas/addAccountRequestdda_DepositAcctInfo_IntRateData'
        RateChangeData:
          type: array
          description: Details of frequency for interest rate adjustment.
          items:
            $ref: '#/components/schemas/addAccountRequestdda_DepositAcctInfo_RateChangeData'
          example:
