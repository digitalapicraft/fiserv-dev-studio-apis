          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
          type: string
          description: |-
            End date and time value.



            Format: yyyy-MM-ddTHH:mm:ss.sss



            Example: 2021-01-31T23:59:59.999



            **Note:** This field is applicable only if AddrType is seasonal. Seasonal address starts and ends on same start/end date every year, therefore, only start month and start day is stored and year can be provided as 9999.
      description: |-
        Details of the time frame when the address is active.



        **Note:** Time frame is valid and required only when AddrType is Seasonal.
    AccountModRequestdda_DepositAcctInfo_PostAddr:
      required:
        - AddrType
      properties:
        OpenDt:
          type: string
          description: "Date on which the account record is created.\n\n\n\nFormat: yyyy-mm-dd \n\n\n\nExample: 2021-11-20\n\n\n\n**Note:** *Conditionally Required field*\n\n\n\n\n\n\n\nThis field is not applicable to the seasonal address type and required to be provided if new address record is to be created."
          format: date
        RelationshipMgr:
          type: array
          description: Information about the financial institution officers who have management-related responsibilities of the account.
          items:
            $ref: '#/components/schemas/AccountModRequestdda_DepositAcctInfo_RelationshipMgr_1'
        OriginatingBranch:
          maxLength: 32
          type: string
          description: |-
            Branch that primarily created the account with the party.



            **Note:** *Conditionally Required field*

            OriginatingBranch is branch region and is required if new address record is created. Values for this field are user-defined and not applicable to seasonal address type.
        ResponsibleBranch:
          maxLength: 32
          type: string
          description: |-
            Branch responsible for the relationship.



            **Note:** Refers to accounting branch associated to the address record.



            Values are user-defined.



            Does not apply to Seasonal Address type.
        NameIdent:
          maxLength: 36
          type: array
          description: |+
            Name identification value to identify the names related to the account address.

            **Note:** The service provider supports up to three names on the account address for inquiry and mailing purposes, when applicable. If any updates are required in the inquiry and/or mailing name, all names must be provided for each address use.

            Only names related to the account and portfolio can be associated for mailing or inquiry purposes.


          items: {}
        AddressIdent:
          maxLength: 36
          type: string
          description: |-
            Unique address identification value.



            **Note:** *Conditionally Required field*







            Refers to address id. It is shared by Primary and Seasonal Address related to it. Secondary and related Seasonal address also shares the same address identifier.



            Required to be provided if existing address is being added to the new account.



            Do not provide if new address is being created for account.
        AddrUse:
          type: string
          description: |-
            Usage of the address.



            **Note:** *Required field*







            Depending up on the parameter "Mailing Name Option" set up at the Financial Institution, Inquiry and Mailing address can be supported.



            If a mailing address is sent but the bank has configured Premier to support inquiry addresses only, the system will ignore the mailing address details.
          enum:
            - Inquiry
            - Mailing
        AddrFormatType:
          type: string
          description: |-
            Type of address format.







            **Note:** Label address format is supported.
          enum:
            - Label
        Addr1:
          maxLength: 64
          type: string
          description: |-
            Address line 1.



            **Note:** *Conditionally Required field*







            Required to be provided if a new address record is being created.



            Dependent on Name and Address Length Option defined under Miscellaneous specification in Premier, First Address Line can be either 30 or 40 characters long.



            Name and Address Length Option values available in Premier:



            "0" indicates names and addresses up to 30 characters in length can be entered.



            "1" indicates names and addresses up to 40 characters in length can be entered.



            "2" indicates names and addresses up to 30 characters may be entered, and that two address lines are available.



            "3" indicates names and addresses up to 40 characters may be entered, and that two address lines are available.
        Addr2:
          maxLength: 64
          type: string
          description: "Address line 2. \n\n\n\nTo enter Addr2, Addr1 field must be provided.\n\n\n\n**Note:** Address line 2 is applicable only if enabled on Premier in the CIS Miscellaneous (Institution) specifications."
        City:
          maxLength: 32
          type: string
          description: |+
            Name of the city.



            **Note:** *Conditionally Required field*







            It is mandatory to provide this field if a new address record is to be created.



            Field length is 20 characters long (including spaces). It is recommended for consumer to abbreviate the value sent in the EFX request to prevent truncation (For example, city name "Rancho Santa Margarita" exceeds 20 characters and can be abbreviated to "Rancho S Margarita" to avoid truncation). Total length of 40 characters is supported for city, StateProv and PostalCode (appended together) including spaces.



        StateProv:
          type: string
          description: |-
            State province name
        PostalCode:
          maxLength: 11
          type: string
          description: |-
            Postal code or zip code.



            **Note:** *Conditionally Required field*







            It is required to provide this field if, a new address record is to be created with country as United States.







            Postal Code provides information about the ZIP code if, address is from United States and, provides information about postal code if, address is not from United States.  This field provides the information in ZIP Code (5 Digit)-Additional Code (4 Digit) format. Additional code of four digits is optional and provides a more specific location within a given ZIP code. If additional code is not provided, it can be represented with value as '0000'. For example, 32714-1234 or 32714-0000.







            Postal codes are string of characters for non-US addresses.
        CountryCode:
          $ref: '#/components/schemas/AccountModRequestdda_DepositAcctInfo_CountryCode'
        AddrType:
          type: string
          description: "Type of the address. \n\n\n\n\n\n\n\n**Note:** *Required field*\n\n\n\n\n\n\n\nAccount can have one primary, one secondary and two seasonal addresses. \n\n\n\nHowever, seasonal address cannot exist as a single address record hence, it is always related to a primary/secondary address. Therefore, seasonal address always shares AddressIdent and AddrUse with primary or the secondary address.\n\n\n\nTo relate the primary/secondary address with seasonal address, present the seasonal address right after the primary/secondary address.\n\n\n\nIt is required to provide the TimeFrame for seasonal address."
          enum:
            - Primary
            - Secondary
            - Seasonal
        TimeFrame:
          $ref: '#/components/schemas/AccountModRequestdda_DepositAcctInfo_TimeFrame'
        Retention:
          type: boolean
          description: |-
            Value to indicate the address should be retained after its timeframe.



            **Note:** Applicable when AddrType is Primary or Secondary. When retention is false, Premier automatically deletes the address when no accounts, tax addenda or any other relationships exist for the address record.
        CensusTract:
          maxLength: 20
          type: string
          description: Census track number assigned by the U.S. Census Bureau to identify the geographic location.
        CensusBlock:
          maxLength: 20
          type: string
          description: Census block number assigned by the U.S. postal service to uniquely identify each carrier delivery point.
        ForeignFlag:
          type: boolean
          description: Value to indicate the given address is foreign address.
        HandlingCode:
          type: string
          description: "Handling code to specify the handling process of the notification and statement forms.\n\n\n\n**Note:** Applicable when AddrType is Primary or Secondary. Values are client-defined and indicate special routing information for correspondence. "
        HandlingCodeOption:
          type: string
          description: |-
            Notification and statement forms handling option for the account.







            **Note:** Values of this field are client-defined and indicate special routing information for customer correspondence.
          enum:
            - StatementsNoticesChecks
            - Statements
            - StatementsNotices
            - StatementsChecks
            - Notices
            - NoticesChecks
            - Checks
            - DoNotPrint
            - UsePortfolio
        MSACode:
          type: integer
          description: Code that identifies a metropolitan statistical area for postal delivery purposes. This code is defined by the U.S. Office of Management and Budget (OMB) and used by the U.S. Census Bureau and other federal government agencies for statistical purposes.
          format: int64
    AccountModRequestdda_DepositAcctInfo_WithholdingData:
      type: object
      properties:
        WithholdingType:
          type: string
          description: Withholding type to identify if withholding percent is FederalTax or StateTax.
          enum:
            - FederalTax
            - StateTax
          example: 'StateTax'
        WithholdingPercent:
          type: number
          example: 15
          description: Percent rate used to withhold distributed funds.
      description: Details of the withholding data used to process interest withholdings.
    AccountModRequestdda_DepositAcctInfo_CurAmt:
      type: object
      properties:
        Amt:
          type: number
          description: |-
            Amount in decimal format.



            Example: 10.00



            **Note:** Refers to the charge amount for certain fee types: Recurring, DormantFee, and NSFFee. For recurring fees, this fee amount, if any, overrides the Recurring Charge Code amount in the DDA Fee Specifications.



            This field must be provided for a new recurring charge.
        CurCode:
          $ref: '#/components/schemas/AccountModRequestdda_DepositAcctInfo_InitialAmount_CurCode'
      description: Details of the currency amount.
    AccountModRequestdda_DepositAcctInfo_TimeFrame_1_RecurRule:
      properties:
        RecurType:
          type: string
          description: "Recurrence type indicates the pattern of recurrence. \n\n\n\n**Note:** This field must be provided for a new recurring charge.\n\n\n\n\n\n\n\nDormant Fee Support Cycle only.\n\n\n\n\n\n\n\nRecurring Fee with FeeIdent=0 (Fee that is maintained in the master file) only supported option is Cycle.\n\n\n\n\n\n\n\nFee types = Recurring may use any of the allowed frequencies. All other fee types use Cycle only.\n\n\n\n\n\n\n\nFor RecurType = Cycle, use the RecurInterval to specify the cycle number.\n\n\n\n"
          enum:
            - Cycle
            - Monthly
            - Quarterly
            - SemiYearly
            - Yearly
            - SvcChgCycle
        RecurInterval:
          type: integer
          description: "Recurrence interval between two successive occurrences of statement generation.\n\n\n\nFor example:\n\n\n\n- If Daily: Number of days between occurrences\n\n\n\n- If Weekly: Number of weeks between occurrences\n\n\n\n- If Monthly: Number of months between occurrences \n\n\n\n- If Yearly: Number of years between occurrences\n\n\n\n- If Cycle: Number of the designated cycle \n\n\n\nThe default value is set to 1.\n\n\n\n**Note:** This field must be provided for a new recurring charge"
          format: int64
        Occurrences:
          type: integer
          description: "Number of occurrences.\n\n\n\n**Note:** Refers to remaining transactions.  \n\n\n\nPremier does not support occurrences for the initial recurring charge (EFX FeeIdent = 0)."
          format: int64
    AccountModRequestdda_DepositAcctInfo_TimeFrame_1:
      type: object
      properties:
        StartDt:
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
          type: string
          description: "Start date and time value.\n\n\n\nFormat: yyyy-MM-ddTHH:mm:ss.sss\n\n\n\nExample: 2021-01-31T23:59:59.999\n\n\n\n**Note:** Applicable only to fees with FeeType as Recurring. Refers to the Recurring Charge Start Date. \n\n\n\nThis field must be provided for a new recurring charge."
        RecurRule:
          type: array
          description: Details of the recurrence rule.
          items:
            $ref: '#/components/schemas/AccountModRequestdda_DepositAcctInfo_TimeFrame_1_RecurRule'
      description: Details of the time frame when the address is active.
    AccountModRequestdda_DepositAcctInfo_FeeWaiver:
      type: object
      properties:
        WaiverCode:
          type: string
          description: |-
            Waiver code indicates whether an account is subject to an analysis charge.



            **Note:** Waiver charge codes are defined as data descriptions in Premier Administrator. Use for Waiver FDIC Charge Code, Waiver Overdraft Charge Code and Waiver Overdraft Interest Code.
      description: Method used to waive fees.
    AccountModRequestdda_DepositAcctInfo_Fee:
      required:
        - FeeType
      properties:
        FeeIdent:
          maxLength: 36
          type: string
          description: "Unique identifier of fee.\n\n\n\n**Note:** FeeIdent is used to identify the Recurring Charge addenda record number to modify. To Modify a Record send the existing FeeIdent associated to it. To delete a Recurring Charge addendum, do not return the FeeIdent and fee details for the record in the request. For new recurring charges, the system will assign the next available record number. FeeIdent should not be sent in case of a New Fee setup. Valid values are 0-999, where zero is the initial recurring charge record. (Note: Record 0 is not stored in the Addenda file. It is stored in the DDA master file. Requests to modify the initial recurring charge must include the FeeIdent = 0.) \n\n\n\n"
        FeePlan:
          maxLength: 80
          type: string
          description: "Fee Plan identifies a group of fees related to a pricing plan.\n\n\n\n\n\n\n\n**Note:** Refers to dormant charge code, BPM charge code and recurring charge code.\n\n\n\n\n\n\n\nTo add a new recurring charge, the fee plan sent in the request must match a recurring charge code that is allowable for the account on Premier. \n\n\n\nWhen modifying an existing recuring charge, the fee plan must match the existing recurring charge code (that is, you cannot change the existing recurring record charge code)."
        Desc:
          maxLength: 200
          type: string
          description: "Description of client defined data.\n\n\n\n**Note:** Additional user-defined description of the recurring charge. Applicable only to fees with FeeType as Recurring. \n\n\n\nPremier does not support a description for the initial recurring charge (EFX FeeIdent = 0)."
        FeeType:
          type: string
          description: "Type of fee.\n\n\n\n**Note:** Values for this field refer to:\n\n\n\n\n\n\n\n- \"ATMFee\" refers to ATM Charge Option.\n\n\n\n- \"BillPmt\" refers to BPM Charge Code.\n\n\n\n- \"DormantFee\" refers to Dormant Charge Code. \n\n\n\n- \"EIM\" refers to EIM Charge Option.\n\n\n\n- \"FDIC\" refers to Waiver FDIC Insurance Charge Code.\n\n\n\n- \"FeeCharge\" refers to Fee Charge Option.\n\n\n\n- \"NSFFee\" refers to CYTD Maximum NSF Paid Handling Fee Override\n\n\n\n- \"Other\" refers to Other Charge Option.\n\n\n\n- \"OtherNonTax\" refers to Other Non-Taxable Charge Option.\n\n\n\n- \"OverdraftFee\" refers to Waiver Overdraft Charge Code.\n\n\n\n- \"OverdraftInt\" refers to Waiver Overdraft Interest Code.\n\n\n\n- \"Recurring\" refers to Recurring Charge Code."
          enum:
            - ATMFee
            - BillPmt
            - DormantFee
            - EIM
            - FDIC
            - FeeCharge
            - NSFFee
            - Other
            - OtherNonTax
            - OverdraftInt
            - OverdraftFee
            - Recurring
        FeeOption:
          type: string
          description: |-
            Processing option for fee type.







            **Note:** Refers to the charge option for certain fee types: EIM, ATMfee, FeeCharge, Other and OtherNonTax



            This field must be provided for a new recurring charge.
          enum:
            - Waive
            - Charge
            - Analysis
            - SvcChgCreditBack
            - SvcChg
        CurAmt:
          $ref: '#/components/schemas/AccountModRequestdda_DepositAcctInfo_CurAmt'
        TimeFrame:
          $ref: '#/components/schemas/AccountModRequestdda_DepositAcctInfo_TimeFrame_1'
        FeeWaiver:
          $ref: '#/components/schemas/AccountModRequestdda_DepositAcctInfo_FeeWaiver'
    AccountModRequestdda_DepositAcctInfo_CreditRisk:
      required:
        - RiskCategory
      properties:
        RiskCategory:
          type: string
          description: 'Type of credit risk category. '
          enum:
            - RiskScore1
            - RiskScore2
        InternalScore:
          type: string
          description: |-
            Internal credit risk rating to assess the credit risk of customer.



            **Note:** This is a client-defined field. The calling application needs to pass the values as have been configured on the Core for the Financial Institution (FI).
    AccountModRequestdda_DepositAcctInfo_AcctMemoData:
      properties:
        AcctMemoIdent:
          maxLength: 36
          type: string
          description: "Account memo identifier used to arrange multiple memos and warnings in a sequence.\n\n\n\n**Note:** This field identifies the \"Teller Alert\". \n\n\n\nValid values are: \n\n\n\n- 1\n\n\n\n- 2\n\n\n\n- 3"
        AcctMemoType:
          type: string
          description: "Type of account memo. \n\n\n\n"
          enum:
            - Teller
            - Warning
        AcctMemoText:
          maxLength: 255
          type: string
          description: "Client-defined text for the account memo.\n\n\n\n**Note:** \n\n\n\n- If the AcctMemoType is \"Teller\". Valid values for this field range from \"01\" to \"99\" and values correspond to descriptions in the CIS Teller Alert Specifications.\n\n\n\n- If the AcctMemoType is \"Warning\", message can be up to 12 characters, which is flashed on the first page of a DDA account inquiry."
    AccountModRequestdda_DepositAcctInfo_IntDispData_IntDistAcctRef_AcctKeys:
      required:
        - AcctId
      type: object
      properties:
        AcctId:
          maxLength: 36
          type: string
          description: |-
            Unique identification number of an account record.



            **Note:** Refers to the number that identifies the account to which the interest is transferred. Applicable only if the "IntDisposition" is "TransferToAcct".
        AcctType:
          type: string
          description: |-
            Type of an account.
          enum:
            - DDA
            - SDA
      description: Unique information to identify the account record.
    AccountModRequestdda_DepositAcctInfo_IntDispData_IntDistAcctRef:
      required:
        - AcctKeys
      type: object
      properties:
        AcctKeys:
          $ref: '#/components/schemas/AccountModRequestdda_DepositAcctInfo_IntDispData_IntDistAcctRef_AcctKeys'
      description: Details of the interest distribution account reference indicating the object where the interest is distributed.
    AccountModRequestdda_DepositAcctInfo_IntDispData:
      type: object
      properties:
        IntDisposition:
          type: string
          description: "Option to indicate the interest disposition. \n\n\n\n**Note:** Refers to interest payment method."
          enum:
            - TransferToAcct
            - Capitalize
          example: 'Capitalize'
        IntPmtFrequency:
          type: array
          items:
            $ref: '#/components/schemas/AccountModRequestdda_DepositAcctInfo_IntDispData_IntPmtFrequency'
          example:
            - RecurType: 'Cycle'
              RecurInterval: 11
      description: Details of the interest disposition for the account.
    AccountModRequestdda_DepositAcctInfo_IntDispData_IntPmtFrequency:
      type: object
      properties:
        RecurType:
          type: string
          enum:
            - Cycle
            - Daily
            - Weekly
            - Monthly
          example: 'Cycle'
        RecurInterval:
          type: integer
          example: 11
    AccountModRequestdda_DepositAcctInfo_OverdraftData_OverdraftLimitAmt:
      type: object
      properties:
        Amt:
          type: number
          description: |-
            Amount in decimal format.



            Example: 10.00
        CurCode:
          $ref: '#/components/schemas/AccountModRequestdda_DepositAcctInfo_BalanceAtClosingAmt_CurCode'
      description: Details of the amount specified in overdraft program.
    AccountModRequestdda_DepositAcctInfo_OverdraftData_AtmPosOverdraft:
      type: object
      properties:
        AuthLimitOption:
          type: string
          description: |-
            Type of authorization limit.



            **Note:** Indicates whether the customer has given consent to authorize payments of ATM or POS transactions that will overdraw the account and the type of overdraft limit invoked when an overdraft occurs. The Overdraft Authorization Limit (AuthLimit) applies to ATM and POS transactions only.  The Overdraft Limit (ODLimit) applies to all overdrafts on the account.
          enum:
            - NoAuthorized
            - OptInAtmAuthLimit
            - OptInAtmODLimit
            - OptInAtmPosAuthLimit
            - OptInAtmPosODLimit
            - OptInPosAuthLimit
            - OptInPosODLimit
            - OptOut
            - OptOutCourtesy
            - OptOutNoReply
        OptInOutDt:
          type: string
          description: Date on which the ATM POS overdraft was opted in or out.
          format: date
        NoticeOption:
          type: string
          description: "Option for account notice. \n\n\n\n\n\n\n\n**Note:** Refers to ATM/POS: Consent Notification Option."
          enum:
            - NoNotice
            - GenerateNotice
            - NoticeSent
      description: Details of ATM POS overdraft.
    AccountModRequestdda_DepositAcctInfo_OverdraftData:
      type: object
      properties:
        OverdraftEnrollOpt:
          type: string
          description: |-
            Option to indicate the customer enrollment for overdraft program.



            **Note:** This field indicates whether the account is enrolled in an overdraft plan and if the customer has elected to continue in the Overdraft Protection Plan or opt out of the Overdraft Protection Plan.
          enum:
            - NoODPAccount
            - ODPAccount
            - OptIn
            - OptOut
            - InstutionOptOut
        OverdraftEnrollOptDt:
          type: string
          description: "Date on which the customer enrolled for overdarft program.\n\n\n\nFormat: yyyy-mm-dd \n\nExample: 2021-11-20\n\n\n\n**Note:** This field is not applicable if the financial institute is providing DepositAcctInfo/OverdraftData/OverdraftDataEnrollOpt as NoODPAccount."
          format: date
        OverdraftAutoTrnInd:
          type: boolean
          description: |-
            Value to indicate the automatic transactions (for example, automatic loan payments) access the overdraft limit.



            **Note:** Value 'true' indicates automatic transactions can access the overdraft limit and value 'false' indicates automatic transactions will not access the overdraft limit.
        OverdraftLimitPriority:
          type: string
          description: Type of overdraft limit priority.
          enum:
            - PriorXfer
            - AfterXfer
        OverdraftLimitAmt:
          $ref: '#/components/schemas/AccountModRequestdda_DepositAcctInfo_OverdraftData_OverdraftLimitAmt'
        OverdraftReviewDt:
          type: string
          description: Date on which the overdraft limit is reviewed.
          format: date
        OverdraftRatingCode:
          type: string
          description: |-
            Code to indicate the overdraft rating.



            **Note:** This is a client-defined field. The calling application needs to pass the values as have been configured on the Core for the Financial Institution (FI).
        OverdraftTypeCode:
          type: string
          description: |-
            Code to indicate the type of overdraft.



            **Note:** This is a client-defined field. The calling application needs to pass the values as have been configured on the Core for the Financial Institution (FI)
        OverdraftNotificationOpt:
          type: string
          description: Option for overdraft notification.
          enum:
            - NoNotice
            - GenerateException
            - GenerateStmt
            - NoticeAndStmt
            - StmtAndException
            - NoticeAndException
            - NoticeAndStmtAndException
            - Notice
        ContactType:
          type: string
          description: |-
            Type of contact.



            **Note:** This field is not applicable if the financial institute is providing DepositAcctInfo/OverdraftData/OverdraftDataEnrollOpt as NoODPAccount.
        AtmPosOverdraft:
          $ref: '#/components/schemas/AccountModRequestdda_DepositAcctInfo_OverdraftData_AtmPosOverdraft'
      description: Details of overdraft program.
    AccountModRequestdda_DepositAcctInfo_CheckFloatAmt:
      type: object
      properties:
        Amt:
          type: number
          example: 0
          description: |-
            Amount in decimal format.



            Example: 10.00
        CurCode:
          $ref: '#/components/schemas/AccountModRequestdda_DepositAcctInfo_InitialAmount_CurCode'
      description: Details of the float check amount that contains the monetary value and currency code.
    AccountModRequestdda_DepositAcctInfo_CashFloatAmt:
      type: object
      properties:
        Amt:
          type: number
          example: 0
          description: |-
            Amount in decimal format.



            Example: 10.00
        CurCode:
          $ref: '#/components/schemas/AccountModRequestdda_DepositAcctInfo_InitialAmount_CurCode'
      description: Details of the cash float amount.
    AccountModRequestdda_DepositAcctInfo_FloatDetails:
      properties:
        FloatDays:
          type: integer
          minimum: 1
          maximum: 12
          description: |-
            Time period between submitting the check and clearing the check.



            **Note:** Premier supports 12 float days, where float day 1 represents today and 2 represents tomorrow and so on. Use this field to specify the float day you want to modify (1-12).
        CheckFloatAmt:
          $ref: '#/components/schemas/AccountModRequestdda_DepositAcctInfo_CheckFloatAmt'
        CashFloatAmt:
          $ref: '#/components/schemas/AccountModRequestdda_DepositAcctInfo_CashFloatAmt'
    AccountModRequestdda_DepositAcctInfo_FloatData:
      properties:
        FloatType:
          type: string
          description: Type of float data.
          enum:
            - RegCC
        FloatDetails:
          type: array
          description: Details of float containing float days and check amount.
          items:
            $ref: '#/components/schemas/AccountModRequestdda_DepositAcctInfo_FloatDetails'

    AccountModRequestdda_DepositAcctInfo_SvcChgData_SvcChgMethod:
      properties:
        SvcChgMethodType:
          type: string
          description: |-
            Type of method used to calculate service charge.



            **Note:** Maintenance refers to maintenance method. Activity refers to activity method.
          enum:
            - Activity
            - Maintenance
        SvcChgMethodOpt:
          type: integer
          enum: [0, 40]
          oneOf:
            - example: 0
            - example: 14
          description: |-
            Service charge code on the account.



            **Note:** For either Activity or Maintenance, the valid values are 00-40. Identifies the DDA Service Charge Maintenance or Activity Specification.  00 indicates an account is not subject to automatic maintenance or activity charges.
          format: int64
      example:
        -
    AccountModRequestdda_DepositAcctInfo_SvcChgData_CreditBackAcct:
      required:
        - CreditBackIdent
      properties:
        CreditBackIdent:
          maxLength: 36
          type: string
          example: '0'
          description: |-
            Unique identifier of credit back amount.



            **Note:** If the client-defined Credit Back Identification matches the Credit Back Identification on another DDA account, this account is included in the calculation of credit back on DDA service charges. Blank is a valid identifier.
        CreditBackAcctId:
          maxLength: 36
