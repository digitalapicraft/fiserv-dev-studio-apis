          description: "Description of client defined data.\n\n\n\n**Note:** Refers to field label. "
        RequiredFlag:
          type: boolean
          description: Value to indicate the client-defined-defined data is mandatory.
    addAccountRequestdda_DepositAcctInfo_AcctStmtData_StmtTimeFrame:
      properties:
