        CombinedStmtCode:
          type: string
          description: Code for combined statement of primary and secondary accounts.\n\n\n\n**Note:** Value "SecondaryDDA" means that the account is combined as a secondary account on a DDA account statement and value "SecondarySDA" means that the account is combined as a secondary account on a SDA account statement.
          enum:
            - Primary
            - SecondaryDDA
            - SecondarySDA
        SpecialStmtCode:
          type: string
          description: 'Code to indicate a special statement. '
          enum:
            - Transcript
            - FinalStmt
            - None
            - DropTransactions
        StmtGroup:
          type: string
          description: |-
            Group to identify statement cycle for an account.



            **Note:** Refers to statement relationship code.



            A statement group indicates we can add relationship to accounts to all other accounts that is attached to the Portfolio.



            This will indicate combined statement relationship.
      description: Details of the account statement processing data.
    AccountModRequestsda_DepositAcctInfo_NoticeData:
      properties:
        NoticeType:
          type: string
          description: "Type of notice.\n\n\n\n\n\n\n\n\n\n\n\n**Note:** Values for this field are: \n\n\n\n- ACHNotice refers to ACH Notification Code Override.  \n\n\n\n- RegularNotice refers to Notification Option. \n\n\n\n- ChargeBack refers to EIM Charge Back Notice Detail. \n\n\n\n- PayeeChanges refers to Payee List Request Code. \n\n\n\n- BalanceOnReceipt refers to Receipt Balance Override. \n\n\n\n- RegCCNotice Refers to Reg CC Notice Override. \n\n\n\n- IntNotice refers to Interest Notice Override. \n\n\n\n- MaturityNotice refers to Maturity Notice Override. \n\n\n\n- RateChangeNotice refers to Rate Change Notice Override."
          enum:
            - ACHNotice
            - BalanceOnReceipt
            - ChargeBack
            - IntNotice
            - MaturityNotice
            - PayeeChanges
            - RateChangeNotice
            - RegCCNotice
            - RegularNotice
        NoticeOption:
          type: string
          description: "Option for account notice. \n\n\n\n"
    AccountModRequestsda_DepositAcctInfo_IntRateData:
      type: object
      properties:
        APYRecurType:
