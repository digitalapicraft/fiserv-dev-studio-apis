      properties:
        AuthLimitOption:
          type: string
          description: "Type of authorization limit.\n\n\n\n**Note:** OptOut -indicates that Overdraft Authorization Option value is not specified, because customer consent has not been obtained. The customer is not authorizing the payment of ATM and POS transactions if the transaction was to overdraw the account.\n\n\n\nOptOutNoReply-indicates that the customer did not consent to the institution assessing overdraft fees. The customer is not authorizing the payment of ATM and POS transactions, if the transaction was to overdraw the account.\n\n\n\nOptOutCourtesy-indicates that the customer is authorizing the payment of ATM and POS transactions up to the amount that they specified as the overdraft authorization limit.\n\n\n\nOptInAtmPosODLimit-indicates that the institution received customer consent to assess overdraft fees and the customer is authorizing the payment of ATM and POS transactions up to the amount that the customer specified as the overdraft limit.\n\n\n\nOptInAtmODLimit-indicates that the institution received customer consent to assess overdraft fees and the customer is authorizing the payment of only ATM transactions up to the amount that the customer specified as the overdraft limit.\n\n\n\nOptInPosODLimit-indicates that the institution received customer consent to assess overdraft fees and the customer is authorizing the payment of only POS transactions up to the amount that the customer specified as the overdraft limit.\n\n\n\nOptInAtmPosAuthLimit-indicates that the institution received customer consent to assess overdraft fees and the customer is authorizing the payment of ATM and POS transactions up to the amount that the customer specified as the overdraft authorization limit.\n\n\n\nOptInAtmAuthLimit-indicates that the institution received customer consent to assess overdraft fees and the customer is authorizing the payment of only ATM transactions up to the amount that the customer specified as the overdraft authorization limit.\n\n\n\nOptInPosAuthLimit-indicates that the institution received customer consent to assess overdraft fees and the customer is authorizing the payment of only POS transactions up to the amount that the customer specified as the overdraft authorization limit.\n\n\n\nNoAuthorized- refers to Mandatory Opt Out and indicates that the institution is not authorizing overdraft transactions if the transaction was to overdraw the account. \n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n"
          enum:
            - NoAuthorized
            - OptInAtmAuthLimit
            - OptInAtmODLimit
            - OptInAtmPosAuthLimit
            - OptInAtmPosODLimit
            - OptInPosAuthLimit
            - OptInPosODLimit
            - OptOut
            - OptOutCourtesy
            - OptOutNoReply
        OptInOutDt:
          type: string
          description: Date on which the ATM POS overdraft was opted in or out.
          format: date
        AuthLimitAmt:
          $ref: '#/components/schemas/addAccountRequestdda_DepositAcctInfo_OverdraftData_AtmPosOverdraft_AuthLimitAmt'
        NoticeOption:
          type: string
          description: "Option for account notice. \n\n\n\n\n\n\n\n**Note:** This field indicates whether the customer consent notice is generated confirming the Opt In status of the account. \n\n\n\nIf Generate Notice option is selected, Premier system generates the notice and updates consent notification option to \"Notice Has Been Sent to the Customer\". "
          enum:
            - NoNotice
            - GenerateNotice
      description: Details of ATM POS overdraft.
    addAccountRequestdda_DepositAcctInfo_OverdraftData:
      type: object
