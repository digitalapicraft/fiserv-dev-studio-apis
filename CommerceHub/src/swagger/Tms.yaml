openapi: 3.0.0
info:
  title: tms
  version: 1.0.0
servers:
  - url: https://connect.fiservapis.com
components:
  securitySchemes:
    noauthAuth:
      type: http
      scheme: noauth
tags:
  - Upload certificate.
  - Receives EMV CAPK data request and returns response.
  - Submit a POS Decision Table download request.
paths:
  /ch/tms/v1/client-certificate:
    post:
      tags:
        - Upload certificate.
      description: This payload provides the details to be sent to upload certificate.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                cryptographicDetails:
                  clientKeyId: >-
                    924ee01b95ff1bfb45514cbe28f913725d82f8fe0ffc450c3582b00bc4b8414d
                  cryptographicResource: MIIBIjANBgkqhkiG9w0BAQEFAAOCAQ8AMIIBCgKCAQEAuDjOPaWa......
                  cryptographicAlgorithm: JWE
                  cryptographicResourceEncoding: .pem
                  cryptographicResourceType: CERTIFICATE
                  cryptographicResourceLength: 2048
                  usedFor: RTAU
                  publicKeyHash: 3A100B15B9430B1711f2E38F05939A9A
                  email: business@domain.com
      security:
        - noauthAuth: []
      parameters:
        - name: Client-Request-Id
          in: header
          schema:
            type: string
          description: >-
            A client-generated ID for request tracking and signature creation,
            unique per request. This is also used for idempotency control.
            Recommended 128-bit UUID format.
          example: string
        - name: Api-Key
          in: header
          schema:
            type: string
          description: >-
            API key provided to the merchant associating the requests with the
            appropriate app in the Developer Portal.
          example: string
        - name: Timestamp
          in: header
          schema:
            type: integer
          description: >-
            Epoch timestamp in milliseconds in the request from a client system.
            Used for authorization header generation and time limit (5 minutes).
          example: '5828'
        - name: Accept-Language
          in: header
          schema:
            type: string
          description: >-
            The Accept Language header contains information about the language
            preference of a user. This HTTP header is useful to multilingual
            sites for deciding the best language to serve to the client. For
            example en-US or fr-CA.
          example: en-US
        - name: Auth-Token-Type
          in: header
          schema:
            type: string
          description: Indicates authorization type HMAC, JWT or AccessToken.
          example: HMAC
        - name: Content-Type
          in: header
          schema:
            type: string
          example: application/json
        - name: Accept
          in: header
          schema:
            type: string
          example: application/json
      responses:
        '200':
          description: OK
          headers:
            Content-Type:
              schema:
                type: string
                example: application/json
          content:
            application/json:
              schema:
                type: object
              example:
                gatewayResponse:
                  transactionType: UPLOAD
                  transactionState: UPLOADED
                  transactionOrigin: POS
                  transactionProcessingDetails:
                    transactionTimestamp: '2022-03-15T20:28:09.977157Z'
                    apiTraceId: 96b35a89b00a492c87dda321b7deee02
                    clientRequestId: '9716198'
                    transactionId: 96b35a89b00a492c87dda321b7deee02
                    apiKey: Pv3bTlh4Gdz6**********Kbccz6sqTAFXMea4
                cryptographicDetails:
                  clientKeyId: >-
                    924ee01b95ff1bfb45514cbe28f913725d82f8fe0ffc450c3582b00bc4b8414d
                  cryptographicResource: MIIBIjANBgkqhkiG9w0BAQEFAAOCAQ8AMIIBCgKCAQEAuDjOPaWa......
                  cryptographicAlgorithm: JWE
                  cryptographicResourceEncoding: .pem
                  cryptographicResourceType: CERTIFICATE
                  cryptographicResourceLength: 2048
                  usedFor: RTAU
                  publicKeyHash: 3A100B15B9430B1711f2E38F05939A9A
        '400':
          description: Bad Request
          headers:
            Content-Type:
              schema:
                type: string
                example: application/json
          content:
            application/json:
              schema:
                type: object
              example:
                gatewayResponse:
                  transactionProcessingDetails:
                    apiTraceId: 7027b61dbf7645399d204dbfa0de0870
                    clientRequestId: 9bb0664a21fc48e3a1cef1f067fced3f
                error:
                  - type: GATEWAY
                    code: '105'
                    field: amount.currency
                    message: Invalid amount or currency
        '401':
          description: Unauthorized
          headers:
            Content-Type:
              schema:
                type: string
                example: application/json
          content:
            application/json:
              schema:
                type: object
              example:
                gatewayResponse:
                  transactionProcessingDetails:
                    apiTraceId: 7027b61dbf7645399d204dbfa0de0870
                    clientRequestId: 9bb0664a21fc48e3a1cef1f067fced3f
                error:
                  - type: APIM
                    message: ApiKey and/or Authentication supplied are invalid.
        '404':
          description: Not Found
          headers:
            Content-Type:
              schema:
                type: string
                example: application/json
          content:
            application/json:
              schema:
                type: object
              example:
                gatewayResponse:
                  transactionProcessingDetails:
                    apiTraceId: 7027b61dbf7645399d204dbfa0de0870
                    clientRequestId: 9bb0664a21fc48e3a1cef1f067fced3f
                error:
                  - type: APIM
                    message: Resource not found.
        '408':
          description: Request Timeout
          headers:
            Content-Type:
              schema:
                type: string
                example: application/json
          content:
            application/json:
              schema:
                type: object
              example:
                gatewayResponse:
                  transactionProcessingDetails:
                    apiTraceId: 7027b61dbf7645399d204dbfa0de0870
                    clientRequestId: 9bb0664a21fc48e3a1cef1f067fced3f
                error:
                  - type: APIM
                    message: Broken client connectivity.
        '415':
          description: Unsupported Media Type
          headers:
            Content-Type:
              schema:
                type: string
                example: application/json
          content:
            application/json:
              schema:
                type: object
              example:
                gatewayResponse:
                  transactionProcessingDetails:
                    apiTraceId: 7027b61dbf7645399d204dbfa0de0870
                    clientRequestId: 9bb0664a21fc48e3a1cef1f067fced3f
                error:
                  - type: APIM
                    message: Media type is not supported.
        '425':
          description: Unordered Collection (RFC 3648)
          headers:
            Content-Type:
              schema:
                type: string
                example: application/json
          content:
            application/json:
              schema:
                type: object
              example:
                gatewayResponse:
                  transactionProcessingDetails:
                    apiTraceId: 7027b61dbf7645399d204dbfa0de0870
                    clientRequestId: 9bb0664a21fc48e3a1cef1f067fced3f
                error:
                  - type: GATEWAY
                    message: The request was sent too early.
        '429':
          description: Too Many Requests
          headers:
            Content-Type:
              schema:
                type: string
                example: application/json
          content:
            application/json:
              schema:
                type: object
              example:
                gatewayResponse:
                  transactionProcessingDetails:
                    apiTraceId: 7027b61dbf7645399d204dbfa0de0870
                    clientRequestId: 9bb0664a21fc48e3a1cef1f067fced3f
                error:
                  - type: APIM
                    message: Request volume is too high.
        '500':
          description: Internal Server Error
          headers:
            Content-Type:
              schema:
                type: string
                example: application/json
          content:
            application/json:
              schema:
                type: object
              example:
                gatewayResponse:
                  transactionProcessingDetails:
                    apiTraceId: 7027b61dbf7645399d204dbfa0de0870
                    clientRequestId: 9bb0664a21fc48e3a1cef1f067fced3f
                  error:
                    - type: GATEWAY
                      message: Error sending request to Transarmor.
        '503':
          description: Service Unavailable
          headers:
            Content-Type:
              schema:
                type: string
                example: application/json
          content:
            application/json:
              schema:
                type: object
              example:
                gatewayResponse:
                  transactionProcessingDetails:
                    apiTraceId: 7027b61dbf7645399d204dbfa0de0870
                    clientRequestId: 9bb0664a21fc48e3a1cef1f067fced3f
                  error:
                    - type: APIM
                      message: Service unavailable.
        '504':
          description: Gateway Timeout
          headers:
            Content-Type:
              schema:
                type: string
                example: application/json
          content:
            application/json:
              schema:
                type: object
              example:
                gatewayResponse:
                  transactionProcessingDetails:
                    apiTraceId: 7027b61dbf7645399d204dbfa0de0870
                    clientRequestId: 9bb0664a21fc48e3a1cef1f067fced3f
                  error:
                    - type: GATEWAY
                      message: The request timed out while waiting for the response.
